<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="container">
        <div class="container__conteudo">
            <img src="./img/robot.png" alt="robô mergulhador" class="container__imagem-robo" />
            <div class="container__informacoes">
                <img src="./img/trophy.png" alt="ícone de um troféu" />
                 <div class="container__texto">
                    <h1>Você <span class="container__texto-azul">acertou!</span></h1>
                    <h2>Você descobriu o número secreto!</h2>
                </div>
            </div>
        </div>
    </div>
    <script>
        
let qtdNumeros = prompt('Digite a quantidade de números para o cálculo da média:');
let soma = 0;
let contador = qtdNumeros;

while(contador > 0){
    let numero = parseInt(prompt('Digite o numero:'));
    soma+=numero;
    contador--;
}

let media = soma / qtdNumeros;
alert(media)
console.log(media);
    </script>
    <script src="app.js" defer></script>
    <script src="desafio1Alura.js" defer></script>
    <script src="desafio2Alura.js" defer></script>
    <script src="teste.js" defer></script>
</body>
